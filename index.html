<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/784227ea34.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Oh My Food</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="header">
        <h1 class="header__logo" src="images/logo/ohmyfood@2x.svg"></h1>   
    </header>

    <main>
        <section class="local">
                <i class="fa-solid fa-location-dot local__icon"></i>
                <span class="local__text">Paris, Belleville</span>
        </section>

        <section class="explor">
            <h2 class="explor__text">Réservez le menu qui <br> vous convient</h2>
            <p class="explor__subt">Découvrez des restaurants d'exception, selectionnés par nos soins.</p>
            <a class="explo__btn">Explorer nos restaurants</a>
        </section>

        
    </main>
</body>
</html>
