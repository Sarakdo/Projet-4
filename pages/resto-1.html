<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/784227ea34.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Oh My Food</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header class="header-menu">
        <div class class="header-menu__logo">
            <i class="fa-sharp fa-solid fa-arrow-left"></i>
            <img src="images/logo/ohmyfood.png">
        </div>

    </header>
    
        <div class=headerimg>
            <img src="images/restaurants/menu-1.jpg">
        </div>
        
    <main class="resto">
        
        <div class="containermenu">
            <h2 class="containermenu__title">La palette du goût </h2>

            <section class="menuinfo">

                <h3 class="menucat">ENTRÉES</h3>
                
                <section class="menuitems">
                    <div class="menuinfo">
                        <h4 class="menutitle">Fricassée d"escargots </h4>
                        <p>Au piment d'Espelette</p>
                    </div>
                    <div class="menubtn">
                        <p class="menubtn__price">25€</p>
                    </div>

                </section>
            </section>

            <section>
                <h3 class="submenu__title">PLATS</h3>
            </section>

            <section class="submenu">
                <h3 class="submenu__title">DESSERTS</h3>
            </section>
        </div>

    </main>

    <footer>
        <div class="footer__container">
            <h3 class="footer__logo">Ohmyfood</h3>

            <ol class="footer__list">
                <li class="footer__listElt">
                    <a class="footer__link" href="#">
                        <i class="fa-solid fa-utensils footer__icon"></i>
                        Proposer un restaurant
                    </a>
                </li>

                <li class="footer__listElt">
                    <a class="footer__link" href="#">
                        <i class="fa-solid fa-handshake-angle footer_icon"></i>
                        Devenir partenaire</i>
                    </a>
                </li>

                <li class="footer__listElt">
                    <a class="footer__link" href="#">
                        Mentions légales
                    </a>
                </li>

                <li class="footer__listElt">
                    <a class="footer__link" href="#">
                        Contact
                    </a>
                </li>
            </ol>

        </div>
    </footer>

</body>

</html>
