<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
        <div class="header__logo">
            <i class="fa-sharp fa-solid fa-arrow-left iconleft" ></i>
            <img  src="../images/logo/ohmyfood@2x.svg" alt="logo du site">
        </div>

    </header>
    
            <img class="restoimg" src="../images/restaurants/menu-1.jpg" alt="image plat restaurant un">
        
    <main>

        <section class="containermenu">

            <div class="containermenu__title" >
                <h2>La palette du goût </h2>
            </div>

            <div class="allmenu">
                <section class="allmenu__info">

                    <h3 class="allmenu__title"> "ENTRÉES" ::after </h3> 

                    <section class="menuitems">
                        <div class="menuitems__info">
                            <div class="menuitems__text">
                                <h4 class="menuitems__title">Fricassée d'escargots </h4>
                                <p class="menuitems__subtitle">Au piment d'Espelette</p>    
                            </div>
                            <p class="menuitems__price">25€</p>
                        </div>
                    </section>

                </section>

                <section class="allmenu__info" >
                    <h3 class="menucat">PLATS</h3>
                </section>

                <section class="allmenu__info">
                    <h3 class="menucat">DESSERTS</h3>
                </section>
            </div>
            </section>

    </main>

    <footer>
        <div class="footer__container">
            <h3 class="footer__logo">Ohmyfood</h3>

            <ol class="footer__list">
                <li class="footer__listElt">
                    <a class="footer__link" href="#">
                        <i class="fa-solid fa-utensils footer__icon"></i>
                        Proposer un restaurant
                    </a>
                </li>

                <li class="footer__listElt">
                    <a class="footer__link" href="#">
                        <i class="fa-solid fa-handshake-angle footer_icon"></i>
                        Devenir partenaire</i>
                    </a>
                </li>

                <li class="footer__listElt">
                    <a class="footer__link" href="#">
                        Mentions légales
                    </a>
                </li>

                <li class="footer__listElt">
                    <a class="footer__link" href="#">
                        Contact
                    </a>
                </li>
            </ol>

        </div>
    </footer>
